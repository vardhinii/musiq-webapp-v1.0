<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIQ - Login</title>
    <!--Favion-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <!--CSS-->
    <link href="/static/styles/admin_login.css" rel="stylesheet" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/091bbf61ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid navabar-items">
        <!--Logo-->
        <div class="logo col-6">
          <a class="navbar-brand" href="{{url_for('show_index')}}">
            <img
              src="/static/images/brand-logo.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Your Logo"
            />
            MUSIQ
          </a>
        </div>
        <div class="buttons col-6 d-flex justify-content-end">
          <!--Buttons-->
          <a
            class="btn signup me-3"
            type="button"
            href="{{url_for('show_signup')}}"
          >
            <i class="fa-solid fa-user-plus me-2"></i
            ><span class="text">Sign Up</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="main container-fluid">
      <div class="row justify-content-center">
        <div class="login-form col-4">
          <h1 class="title">
            <i class="fa-solid fa-user me-3"></i><b>Admin Login</b>
          </h1>
          <form action="/admin" method="POST">
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label"
                name="username"
                >Username:</label
              >
              <input
                type="username"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="example: admin123"
                name="admin-username"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword5" class="form-label" name="password"
                >Password:</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                name="admin-password"
              />
            </div>
            <div class="button-div">
              <button class="btn login me-3" type="submit">
                <i class="fa-solid fa-user me-2"></i
                ><span class="text">Login</span>
              </button>
            </div>
          </form>
          <div class="not-admin-message">
            Not an Admin?&nbsp<a
              class="admin-login"
              href="{{url_for('show_login')}}"
              >Login Here</a
            >&nbspto continue as a User.
          </div>
        </div>
      </div>
    </div>
    {%if error%}
    <div class="alert alert-danger alert-dismissible mt-2 w-25" role="alert">
      <div><i class="fa-solid fa-circle-exclamation me-2"></i> {{error}}</div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {%endif%}
  </body>
</html>
