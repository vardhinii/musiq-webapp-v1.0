<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIQ - Sign Up</title>
    <!--Favion-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <!--CSS-->
    <link href="/static/styles/signup.css" rel="stylesheet" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/091bbf61ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid navabar-items">
        <!--Logo-->
        <div class="logo col-6">
          <a class="navbar-brand" href="{{url_for('show_index')}}">
            <img
              src="/static/images/brand-logo.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Your Logo"
            />
            MUSIQ
          </a>
        </div>
        <div class="buttons col-6 d-flex justify-content-end">
          <!--Buttons-->
          <a
            class="btn login me-3"
            type="button"
            href="{{url_for('show_login')}}"
          >
            <i class="fa-solid fa-user me-2"></i><span class="text">Login</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="main container-fluid">
      <div class="row row-main justify-content-center">
        <div class="login-form col-4">
          <h1 class="title">
            <i class="fa-solid fa-user-plus me-3"></i><b>Sign Up</b>
          </h1>
          <form action="/signup" method="POST">
            <div class="row">
              <div class="col mb-3">
                <label for="user-first-name" class="form-label" name="f_name"
                  >First Name:
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="eg. John"
                  aria-label="First name"
                  name="f_name"
                  required
                />
              </div>
              <div class="col mb-3">
                <label for="user-last-name" class="form-label" name="l_name"
                  >Last Name:
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="eg. Doe"
                  aria-label="Last name"
                  name="l_name"
                />
              </div>
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label"
                name="username"
                >Username:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="eg. user123"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label me-3"
                >Gender:
              </label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="male"
                  value="male"
                  name="gender"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="female"
                  value="female"
                  name="gender"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword1" class="form-label" name="password_1"
                >Enter Password:</label
              >
              <input
                type="password"
                id="inputPassword1"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                name="password_1"
                required
              />
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and
                numbers.
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword2" class="form-label" name="password_2"
                >Confirm Password:</label
              >
              <input
                type="password"
                id="inputPassword2"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                name="password_2"
                required
              />
            </div>
            <div class="button-div">
              <button class="btn signup me-3" type="submit">
                <i class="fa-solid fa-user-plus me-2"></i
                ><span class="text">Sign Up</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {%if error%}
    <div class="alert alert-danger alert-dismissible mt-2 w-25" role="alert">
      <div><i class="fa-solid fa-circle-exclamation me-2"></i>{{error}}</div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {%endif%}
  </body>
</html>
